name: vere
version: 0.1.0
license: AGPL-3.0-only

library:
  source-dirs: lib
  ghc-options:
    - -fwarn-incomplete-patterns
    - -O2

executables:
  uterm:
    main: Main.hs
    source-dirs: app/uterm
    dependencies: ["vere"]

  vere:
    main: Main.hs
    source-dirs: app/vere
    dependencies: ["vere"]
    ghc-options:
      - -threaded
      - -rtsopts
      - "-with-rtsopts=-H128m"
      - -fwarn-incomplete-patterns
      - -O2

dependencies:
  - async
  - base
  - case-insensitive
  - classy-prelude
  - containers
  - data-fix
  - extra
  - flat
  - ghc-prim
  - http-client
  - http-types
  - integer-gmp
  - largeword
  - lens
  - megaparsec
  - mtl
  - multimap
  - para
  - pretty-show
  - QuickCheck
  - semigroups
  - smallcheck
  - stm
  - stm-chans
  - tasty
  - tasty-quickcheck
  - tasty-th
  - text
  - these
  - time
  - transformers
  - unordered-containers
  - vector

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - EmptyDataDecls
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - NumericUnderscores
  - OverloadedStrings
  - PartialTypeSignatures
  - QuasiQuotes
  - Rank2Types
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - UnicodeSyntax
  - ViewPatterns
